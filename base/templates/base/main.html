<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brainstorm</title>
    <meta name="description" content="A simple todo app">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c42d02712.js" crossorigin="anonymous"></script>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F8FA;
            color: #333;
            line-height: 1.6;
            padding-top: 50px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: #444;
        }

        /* Container Styles */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #65aaff, #1d8eae);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .handle {
            margin-left: 10px;
        }

        .handle:hover {
            cursor: grab;
        }

        .handle:active {
            cursor: grabbing;
            opacity: 0.5;
        }

        .task-wrapper:active {
            opacity: 0.5;
        }

        .header-bar h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .header-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #444;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .header-bar a:hover {
            background-color: #444;
            color: #fff;
            transform: scale(1.05);
        }

        /* Task List Styles */
        .task-wrapper {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 18px 24px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .task-title {
            display: flex;
            align-items: center;
        }

        .task-title a {
            text-decoration: none;
            color: #444;
            margin-left: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .task-title a:hover {
            color: #1d8eae;
        }

        .task-complete-icon,
        .task-incomplete-icon {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            margin-right: 12px;
            transition: background-color 0.3s ease;
        }

        .task-complete-icon {
            background-color: #6ac259;
        }

        .task-incomplete-icon {
            background-color: #f1c40f;
        }

        .delete-link {
            color: #e74c3c;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .delete-link:hover {
            color: #c0392b;
        }

        /* Add Task Button */
        #add-link {
            font-size: 40px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Input and Button Styles */
        input[type="text"],
        input[type="password"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #1d8eae;
            outline: none;
        }

        .button {
            background-color: #1d8eae;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1c7c7b;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px 30px;
            width: 100%;
        }

        #search-add-wrapper .button, 
        .search-form input[type="text"] {
            height: 50px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border-radius: 6px;
            margin: 2px;
        }

        #search-add-wrapper .button {
            width: 50px;
            color: #ffffff;
        }

        #search-add-wrapper .button:hover {
            color: #27ae60;
        }

        .logout {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 2px;
            width: 50px;
            color: #ffffff;
            border: 0;
            background-color: transparent;
        }

        .logout:hover {
            color: #c0392b;
            cursor: pointer;
        }

        .search-form {
            display: flex;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            #search-add-wrapper {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .header-bar h1 {
                font-size: 24px;
            }

            .task-wrapper {
                flex-direction: column;
                padding: 15px;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>
